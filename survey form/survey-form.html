<!DOCTYPE html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<main>
  <h1 id = "title">freeCodeCamp Survey Form</h1>
  <p id = "description">Thank you for taking the time to help us improve the platform</p>
  <br>
  <fieldset>
  <form id = "survey-form">
    <label id = "name-label">Name
    <br>
    <input id = "name" type = "text" placeholder = "Enter your name" required>
    <br>
    <br>
    </label>
    <label id = "email-label">Email
    <br>
    <input id = "email" type = "email" placeholder = "Enter your email" required>
    <br>
    <br>
    </label>
    <label id = "number-label">Age(optional)
    <br>
    <input id = "number" placeholder = "Age"  type = "number" min = 14 max = 100>
    <br>
    <br>
    </label>
    <label id = "labelCurrRole">Which option best describes your current role?
    <br>
    <select id = "dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full-time job</option>
      <option>Full-time learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
     </select> 
    </label>
    <br>
    <br>

    <label id = "radioButtons">Would you recommend freeCodeCamp to a friend?
      <br>
      <input type = "radio" name = "account-type" value = "definitely radio btn" checked>Definitely
      <br>
      <input type = "radio" name = "account-type" value = "maybe radio btn">Maybe
      <br>
       <input type = "radio" name = "account-type" value = "not sure radio btn">Not Sure
    </label>
    <br>
    <br>

    <label id = "favFeature">What is your favorite feature of freeCodeCamp?
    <br>
    <select id = "dropdown">
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open source</option>
     </select> 
    </label>
    <br>
    <br>

    <label id = "likeToImprove">What would you like to see improved? (Check all that apply)
      <br>
      <input type = "checkbox" value = "front-end pr">Front-end projects
      <br>
      <input type = "checkbox" value = "back-end pr">Back-end projects
      <br>
      <input type = "checkbox" value = "data vis pr">Data visualisation
      <br>
      <input type = "checkbox" value = "challenges pr">Challenges
      <br>
      <input type = "checkbox" value = "open-source pr">Open source community
      <br>
      <input type = "checkbox" value = "gitter rooms pr">Gitter help rooms
      <br>
      <input type = "checkbox" value = "videos pr">Videos
      <br>
      <input type = "checkbox" value = "city meetups pr">City meetups
      <br>
      <input type = "checkbox" value = "wiki pr">Wiki
      <br>
      <input type = "checkbox" value = "forum pr">Forum
      <br>
      <input type = "checkbox" value = "additional courses pr">Additional courses
      <br>
    </label>
    <br>

  <label id = "comments-suggestions">Any comments or suggestions?
    <br>
    <textarea id = "commentsTextBox" placeholder = "Enter your comment here..." value = "commentsTextBox"></textarea>
  </label>
  <br>
  <br>

  <label id = "button">
    <button id = "submit" type = "submit">Submit</button>
  </label>

  </form>
  </fieldset>
</main>
</body>
